					<div class="container">	
						<div class="row">
							<div class="col-xs-12 sort_options">
								<form class="form-inline pull-right">
									<div class="form-group search_input">									
										<input type="text" class="form-control" id="search" name="search" placeholder="Search Channels" ng-model="search.name">
									</div>
									<div class="form-group category_input">
										<select class="form-control" ng-model="search.category" placeholder="search a category" value="">
											<option value="">all categories</option>
											<option>general</option>
											<option>technology</option>
											<option>sport</option>
											<option>business</option>
											<option>entertainment</option>
											<option>gaming</option>
											<option>music</option>
											<option>science-and-nature</option>
										</select>
									</div>
								</form>				
							</div>
						</div>

						<div class="row">
							<div class="col-xs-12">
								
								<div class="results">
									<div class="row">
										<div class="col-md-4 col-sm-6 col-xs-12" dir-paginate="post in posts | filter:search | itemsPerPage: 6">
											<div class="app_item">
												
												<div class="image">
													<img src="{{post.urlsToLogos.large}}" alt="{{post.name}}" />
												</div>

												<div class="details">
													<h4><a href="#/sources/{{post.id}}/stitle/{{post.name}}">{{post.name}}</a></h4>
													<p>{{post.description}}</p>
													<p class="tags"><span class="icon-category"></span> {{post.category}}</p>
												</div> <!-- end of details -->
											</div>
											<!-- end of app-item -->

										</div>
									</div>

									<dir-pagination-controls max-size="6" direction-links="true" boundary-links="false"></dir-pagination-controls>

								</div>
								<!-- end of results -->

							</div>
						</div>
					</div>
